<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovecha esta Semana por Halloween</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto en blanco */
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff6600;
        }
        h2 {
            color: #ffcc00;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3300;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>APROVECHA ESTA SEMANA POR HALLOWEEN</h1>
    <h2>Consigue el 25% de Descuento en esta Campaña</h2>
    
    <img src="halloween.jpg" alt="Halloween">

    <form action="#" method="post">
        <input type="text" name="nombre" placeholder="Nombre" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="tel" name="movil" placeholder="Móvil" required><br>
        <button type="submit">QUIERO MI DESCUENTO</button>
    </form>

</body>
</html>
